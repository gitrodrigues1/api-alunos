spring.application.name=api-alunos
server.error.include-stacktrace=never
server.port=8081

#postgres 
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/user_db}
spring.datasource.username=${POSTGRES_USER:pg}
spring.datasource.password=${POSTGRES_PASSWORD:post123}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
